<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="headline">
    Weather Journal App
  </div>
  <div class ="zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class="modal" id="errorModal">
    <div class="close" id="closeModal">&times;</div>
    <div class="modal-content">
      <p>The weather data for your entered zip code could not be retrieved.</p>
      <p>Details:</p>
      <p id="errorMessage"></p>
    </div>
  </div>
  <div class ="feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="entry">
    <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
